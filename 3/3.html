<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Страница</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="all.css" />
  </head>
  <body>
    <div id="container">
      <div id="log">Login</div>
      <div>
        <input type="text" id="login" placeholder="Username" />
        <i class="fa-solid fa-user"></i>
      </div>
      <div id="password_wrapper">
        <input type="password" id="password" placeholder="Password" />
        <i class="fa-solid fa-lock"></i>
      </div>
      <div id="remember_forgot">
        <div id="remember"><input type="checkbox" /> Remember me</div>
        <div id="forgot"><a href=""> Forgot Password? </a></div>
      </div>
      <div><button id="btn">Login</button></div>
      <div id="register">
        Don't have an account? <a href=""><span id="reg">Register</span></a>
      </div>
    </div>
  </body>
</html>
