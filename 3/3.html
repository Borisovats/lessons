<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>Страница</title>
    <style>
        body{

            background-image: url('dc16a335-011d-4dd9-a90e-f06265126dd7.png');

        #log{

            border-radius: 50px;
            padding-top: 6px;                 color: white;

        input,textarea{
            padding-left: 16px;
        }
        input:focus, textarea:focus {
            outline: none;
            color: white;
            font-size: 16px;
        }          
        ::placeholder{

        width: 12px;

        margin-left: 2px;

    }

    a{

    }

</div>
